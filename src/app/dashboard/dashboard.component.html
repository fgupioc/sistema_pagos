<div class="animated fadeIn">
    <div class="card">
        <div class="card-header">
            <h4 class="card-title">Estado de la cartera</h4>
        </div>
        <div class="card-body">
            <div class="row">
                <div class="col-12 col-md-4">
                    <div class="form-group">
                        <label>Carteras</label>
                        <select class="form-control">
                          <option *ngFor="let item of carteras" [value]="item.codCartera">{{ item.cartera }}</option>
                        </select>
                        <small id="helpId" class="text-muted">Seleccione la cartera</small>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-12 col-md-6" *ngIf="sol">
                    <app-estado-cartera title="Soles (Miles)" [dataChart]="sol" [year]="year"></app-estado-cartera>
                </div>
                <div class="col-12 col-md-6" *ngIf="dolar">
                    <app-estado-cartera title="Dolares (Miles)" [dataChart]="dolar" [year]="year"></app-estado-cartera>
                </div>
            </div>
        </div>
    </div>
    <div class="card">
        <div class="card-header">
            Evolución de la cobranza del día
        </div>
        <div class="card-body">
          <div class="row">
            <div class="col-12 col-md-6">
              <div class="form-group text-center">
                <label class="font-weight-bold">Soles (Miles)</label>
                <app-evaluacion-cobranza></app-evaluacion-cobranza>
              </div>
            </div>
            <div class="col-12 col-md-6">
              <div class="form-group text-center">
                <label class="font-weight-bold">Dolares (Miles)</label>
                <app-evaluacion-cobranza></app-evaluacion-cobranza>
              </div>
            </div>
          </div>
            <div class="row">
              <div class="col-12">
                <div class="form-group">
                  <label>Leyenda</label>
                  <ul class="leyenda">
                    <li class="leyenda-item">
                      <div class="progress">
                        <div class="progress-bar bg-danger-dark" role="progressbar" style="width: 100%;" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100">Perdida</div>
                      </div>
                    </li>
                    <li class="leyenda-item">
                      <div class="progress">
                        <div class="progress-bar bg-danger" role="progressbar" style="width: 100%;" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100">Dudoso</div>
                      </div>
                    </li>
                    <li class="leyenda-item">
                      <div class="progress">
                        <div class="progress-bar bg-orange" role="progressbar" style="width: 100%;" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100">Deficiente</div>
                      </div>
                    </li>
                    <li class="leyenda-item">
                      <div class="progress">
                        <div class="progress-bar bg-yellow" role="progressbar" style="width: 100%;" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100">Con problema potencial</div>
                      </div>
                    </li>
                    <li class="leyenda-item">
                      <div class="progress">
                        <div class="progress-bar bg-success" role="progressbar" style="width: 100%;" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100">Normal</div>
                      </div>
                    </li>
                  </ul>
                </div>
              </div>
            </div>
        </div>
    </div>

     <div class="card" *ngIf="productos.length > 0">
    <div class="card-header">
      Comportamiento de pago
    </div>
    <div class="card-body">
      <div class="row">
        <div class="col-12">
          <div class="form-group">
            <label>Leyenda</label>
            <ul class="leyenda">
              <li class="leyenda-item">
                <div class="progress">
                  <div class="progress-bar bg-success" role="progressbar" style="width: 100%;" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100">Puntual</div>
                </div>
              </li>
              <li class="leyenda-item">
                <div class="progress">
                  <div class="progress-bar bg-yellow" role="progressbar" style="width: 100%;" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100">Imputual</div>
                </div>
              </li>
              <li class="leyenda-item">
                <div class="progress">
                  <div class="progress-bar bg-danger-dark" role="progressbar" style="width: 100%;" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100">Con atraso</div>
                </div>
              </li>
            </ul>
          </div>
        </div>
      </div>
        <div class="row">
          <div class="col-12 col-md-6" *ngFor="let item of productos">
            <div class="form-group text-center">
              <label class="font-weight-bold">{{ item.descripcion }} - [total de créditos]</label>
              <div class="progress" style="height: 25px">
                <div class="progress-bar bg-success" role="progressbar" style="width: 33.33%" aria-valuenow="33.3" aria-valuemin="0" aria-valuemax="100">%</div>
                <div class="progress-bar bg-yellow" role="progressbar" style="width: 33.33%" aria-valuenow="33.3" aria-valuemin="0" aria-valuemax="100">%</div>
                <div class="progress-bar bg-danger-dark" role="progressbar" style="width: 33.33%" aria-valuenow="33.3" aria-valuemin="0" aria-valuemax="100">%</div>
              </div>
            </div>
          </div>
        </div>
    </div>
  </div>
</div>
