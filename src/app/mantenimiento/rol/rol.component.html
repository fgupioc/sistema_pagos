<div class="row">
  <div class="col-lg-12">
    <div class="card">
      <div class="card-body">
        <div class="card">
          <div class="card-header ui-sortable-handle" style="border: inherit;">
            <div class="card-tools">
              <ul class="nav nav-pills ml-auto">
                <li class="nav-item">
                  <button class="btn btn-sm btn-outline-primary" (click)="crear()" *ngIf="AS.has(A.ROL_CREAR)">
                    <i class="fa fa-plus"></i> Nuevo Rol
                  </button>
                </li>
              </ul>
            </div>
          </div>
          <div class="card-body">
            <div class="row">
              <div class="col-md-12" *ngIf="roles.length > 0">
                <div class="table-responsive">
                  <table datatable [dtOptions]="dtOptions" [dtTrigger]="dtTrigger"
                         class="table table-responsive-sm table-bordered table-striped table-sm">
                    <thead>
                    <tr class="text-center">
                      <th>#</th>
                      <th>Nombre</th>
                      <th>Estado</th>
                      <th>Opciones</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr *ngFor="let obj of roles; index as i; ">
                      <td class="text-center">{{ i + 1 }}</td>
                      <td class="text-center">{{ obj.nombre}}</td>
                      <td class="text-center">
                            <span class="badge"
                                  [ngClass]="estaActivo(obj.codEstado) ? 'badge-success' : 'badge-danger'">
                              {{ obj.desEstado}}
                            </span>
                      </td>
                      <td class="text-center">
                        <button class="btn btn-sm btn-info mr-2" (click)="editar(obj.id)" title="Editar"><i class="fa fa-edit"></i></button>
                      </td>
                    </tr>
                    </tbody>
                  </table>
                </div>
                <div class="col-md-12 text-center" *ngIf="roles.length == 0">
                  <samp>No hay datos</samp>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<app-loading></app-loading>
