<div class="row">
  <div class="col-lg-12">
    <div class="card">
      <div class="card-header">
        <i class="fa fa-align-justify"></i>
        <span class="card-title text-uppercase font-weight-bold">Usuario: {{ usuario}} </span>
      </div>
      <div class="card-body">
        <form [formGroup]="formGroup" (ngSubmit)="actualizarContrasenha()">
          <label><strong>ACTUALIZAR CONTRASEÑA</strong></label>
          <div class="row">
            <div class="col-md-6">
              <div class="form-group">
                <label for="contrasenha">Contraseña *</label>
                <input type="password" id="contrasenha" placeholder="Ingresar contraseña"
                       class="form-control" (keyup)="verificarContrasenhasIguales()"
                       formControlName="contrasenha" autocomplete="off"
                       [ngClass]="
                    {
                    'is-invalid': formGroup.controls['contrasenha'].touched && formGroup.controls['contrasenha'].errors,
                    'is-valid': formGroup.controls['contrasenha'].touched && !formGroup.controls['contrasenha'].errors
                     }
                    ">
                <div class="invalid-feedback">
                  <span *ngIf="formGroup.get('contrasenha').hasError('required')"> Obligatorio</span>
                  <span *ngIf="formGroup.get('contrasenha').hasError('minlength')">
                            Mínimo {{contrasenhaLongitudMinima()}} caracteres
                          </span>
                  <span *ngIf="formGroup.get('contrasenha').hasError('pattern')"> Al menos una mayúscula, una minúscula, un número y un caracter especiales (#?!@$%^&*-.,)</span>
                </div>
              </div>
            </div>
            <div class="col-md-6">
              <div class="form-group">
                <label for="confirmarContrasenha">Confirmar Contraseña*</label>
                <input type="password" id="confirmarContrasenha" placeholder="Confirmar contraseña"
                       class="form-control" (keyup)="verificarContrasenhasIguales()"
                       formControlName="confirmarContrasenha" autocomplete="off"
                       [ngClass]="
                    {
                    'is-invalid': formGroup.controls['confirmarContrasenha'].touched && formGroup.controls['confirmarContrasenha'].errors,
                    'is-valid': formGroup.controls['confirmarContrasenha'].touched && !formGroup.controls['confirmarContrasenha'].errors
                     }
                    ">
                <div class="invalid-feedback">
                  <span *ngIf="formGroup.get('confirmarContrasenha').hasError('required')"> Obligatorio </span>
                  <span
                    *ngIf="formGroup.get('confirmarContrasenha').hasError('diferente')">Las contraseñas no coinciden </span>
                </div>
              </div>
            </div>
          </div>
        </form>
      </div>
      <div class="card-footer">
        <button type="button" class="btn btn-primary mr-5px" (click)="regresar()">
          <i class="fa fa-hand-o-left"></i> Regresar
        </button>
        <button class="btn btn-instagram" (click)="actualizarContrasenha()"
                [disabled]="formGroup.invalid">
          <i class="fa fa-save"></i> Guardar
        </button>
      </div>
    </div>
  </div>
</div>
<app-loading></app-loading>
