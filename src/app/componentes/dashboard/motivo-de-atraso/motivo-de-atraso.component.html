<div class="content-header">
    <div class="row mb-2">
      <div class="col-12 col-md-8">
        <h3 class="m-0">Motivo de atraso</h3>
      </div><!-- /.col -->
      <div class="col-12 col-md-4">
        <div class="row">
          <div class="col-6 col-md-4">
            <label>Moneda</label>
            <div class="input-group">
              <select class="form-control" [(ngModel)]="selectMoneda">
                <option *ngFor="let item of monedas" [value]="item.codItem">{{ item.descripcion }}</option>
              </select>
            </div>
          </div>
          <div class="col-6 col-md-8">
            <label>Carteras</label>
            <div class="input-group mb-3">
              <select class="form-control" [(ngModel)]="selectCartera">
                <option *ngFor="let item of carteras" [value]="item.codCartera">{{ item.nombre }}</option>
              </select>
              <div class="input-group-prepend">
                <button type="button" (click)="loadData(selectCartera, selectMoneda)" class="btn btn-info"><i class="fa fa-search"></i></button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
</div>
<div class="row">
  <div class="col-12">
    <div class="card">
      <div class="card-body" *ngIf="carteras.length > 0">
        <div class="row">
          <div class="col-12" *ngIf="showData">
            <div class="table-responsive" *ngIf="respuestas.length > 0">
              <table class="table">
                <tbody>
                <tr *ngFor="let item of respuestas; let i = index">
                  <td width="50%">
                    <ng-template #tipContent>
                      <ol style="padding: 0 0 0 10px; text-align: justify; margin: 0">
                        <li *ngFor="let item of getItems(item.strValor)"><small>{{ item }}</small></li>
                      </ol>
                    </ng-template>
                    <span>{{ item.descripcion }} <span class="cursor-pointer" [ngbTooltip]="tipContent" placement="right" triggers="click:blur"><i class="fa fa-warning"></i></span></span>
                  </td>
                  <td width="50%">
                    <div class="progress" style="height: 30px;">
                      <div class="progress-bar {{ getClass(i) }}" role="progressbar" style="width: 100%;" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100">{{ item.total }}</div>
                    </div>
                  </td>
                </tr>
                </tbody>
              </table>
            </div>
          </div>
          <div class="col-12 mt-3" *ngIf="!showData">
            <div class="form-group text-center">
              <h3>No hay datos para mostrar</h3>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<app-loading></app-loading>
