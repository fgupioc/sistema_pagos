<div class="animated fadeIn">
  <div class="card">
    <div class="card-header">
      Evolución de la cobranza del día
    </div>
    <div class="card-body">
      <div class="row item-border" *ngIf="clasificacionesAbaco.length > 0">
        <div class="col-12 col-md-12">
          ABACO
        </div>
        <div class="col-12 col-md-6">
          <div class="form-group text-center">
            <label class="font-weight-bold">Soles (Miles)</label>
            <app-progress-evaluacion-cobranza [stacked]="getDataArray(clasificacionesAbaco, monSol)"></app-progress-evaluacion-cobranza>
          </div>
        </div>
        <div class="col-12 col-md-6">
          <div class="form-group text-center">
            <label class="font-weight-bold">Dolares (Miles)</label>
            <app-progress-evaluacion-cobranza [stacked]="getDataArray(clasificacionesAbaco, monDolar)"></app-progress-evaluacion-cobranza>
          </div>
        </div>
      </div>
      <div class="row item-border" *ngIf="clasificacionesCentralRiesgo.length > 0">
        <div class="col-12 col-md-12">
          Central de riesgo
        </div>
        <div class="col-12 col-md-6">
          <div class="form-group text-center">
            <label class="font-weight-bold">Soles (Miles)</label>
            <app-progress-evaluacion-cobranza [stacked]="getDataArray(clasificacionesCentralRiesgo, monSol)"></app-progress-evaluacion-cobranza>
          </div>
        </div>
        <div class="col-12 col-md-6">
          <div class="form-group text-center">
            <label class="font-weight-bold">Dolares (Miles)</label>
            <app-progress-evaluacion-cobranza [stacked]="getDataArray(clasificacionesCentralRiesgo, monDolar)"></app-progress-evaluacion-cobranza>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<app-loading></app-loading>
