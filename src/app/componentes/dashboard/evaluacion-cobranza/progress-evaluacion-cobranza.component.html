<div class="progress" *ngIf="stacked.length > 0" style="height: 25px">
    <div *ngFor="let item of stacked" class="progress-bar {{ item.class }}" placement="top" [ngbTooltip]="item.label" role="progressbar" [style.width]=" item.value +'%'" style="color: black; font-weight: bold" aria-valuenow="15" aria-valuemin="0" aria-valuemax="100">{{ item.label }}</div>
</div>
