<div class="content-header">
  <div class="row mb-2">
    <div class="col-12 col-md-8">
      <h3 class="m-0">Estado de la cartera</h3>
    </div><!-- /.col -->
    <div class="col-12 col-md-4">
      <label>Carteras</label>
      <div class="input-group mb-3">
        <select class="form-control" [(ngModel)]="selectCartera">
          <option [value]="0">Todas</option>
          <option *ngFor="let item of $carteras" [value]="item.codCartera">{{ item.nombre }}</option>
        </select>
        <div class="input-group-prepend">
          <button type="button" (click)="loadEstadoCarteras(selectCartera)" class="btn btn-info"><i class="fa fa-search"></i></button>
        </div>
      </div>
    </div>
  </div><!-- /.row -->
</div>

<div class="row" *ngIf="sol || dolar">
  <div class="col-12 col-md-6" *ngIf="sol">
    <div class="card">
      <div class="card-body">
        <div class="position-relative mb-4">
          <app-chart-estado-cartera title="Soles (Miles)" [dataChart]="sol" [year]="year" [cartera]="cartera" moneda="PEN" [codCartera]="selectCartera"></app-chart-estado-cartera>
        </div>
      </div>
    </div>
  </div>
  <div class="col-12 col-md-6" *ngIf="dolar">
    <div class="card">
      <div class="card-body">
        <div class="position-relative mb-4">
          <app-chart-estado-cartera title="Dolares (Miles)" [dataChart]="dolar" [year]="year" [cartera]="cartera" moneda="USD" [codCartera]="selectCartera"></app-chart-estado-cartera>
        </div>
      </div>
    </div>
  </div>
</div>
<div class="row" *ngIf="sol == null && dolar == null">
  <div class="col-12 mt-5">
    <div class="card">
      <div class="card-body">
        <div class="form-group text-center">
          <h4>No hay datos para mostrar</h4>
        </div>
      </div>
    </div>
  </div>
</div>
<app-loading></app-loading>
