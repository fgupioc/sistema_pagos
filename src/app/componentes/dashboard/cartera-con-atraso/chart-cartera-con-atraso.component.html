<div class="row">
    <div class="col-12 col-md-6">
        <div class="chart-wrapper">
            <canvas baseChart class="chart" [options]="barChartOptions" [data]="pieChartData" [labels]="pieChartLabels" [chartType]="pieChartType" (chartClick)="chartClicked($event)"></canvas>
        </div>
    </div>
    <div class="col-12 col-md-6">
        <div class="form-group text-center">
            <label class="font-weight-bold">Días de atraso por División (Soles)</label>
            <table>
                <tbody>
                    <tr>
                        <td class="text-right"><label>Personas</label></td>
                        <td width="90%">
                            <div class="progress" style="height: 20px">
                                <div class="progress-bar bg-yellow" placement="top" role="progressbar" [style.width]="33.33 +'%'" style="color: black; font-weight: bold" aria-valuenow="15" aria-valuemin="0" aria-valuemax="100"></div>
                                <div class="progress-bar bg-orange" placement="top" role="progressbar" [style.width]="33.33 +'%'" style="color: black; font-weight: bold" aria-valuenow="15" aria-valuemin="0" aria-valuemax="100"></div>
                                <div class="progress-bar bg-danger-dark" placement="top" role="progressbar" [style.width]="33.33 +'%'" style="color: black; font-weight: bold" aria-valuenow="15" aria-valuemin="0" aria-valuemax="100"></div>
                            </div>
                        </td>
                    </tr>
                    <tr>
                        <td class="text-right"><label>Empresas</label></td>
                        <td width="90%">
                            <div class="progress" style="height: 20px">
                                <div class="progress-bar bg-yellow" placement="top" role="progressbar" [style.width]="33.33 +'%'" style="color: black; font-weight: bold" aria-valuenow="15" aria-valuemin="0" aria-valuemax="100"></div>
                                <div class="progress-bar bg-orange" placement="top" role="progressbar" [style.width]="33.33 +'%'" style="color: black; font-weight: bold" aria-valuenow="15" aria-valuemin="0" aria-valuemax="100"></div>
                                <div class="progress-bar bg-danger-dark" placement="top" role="progressbar" [style.width]="33.33 +'%'" style="color: black; font-weight: bold" aria-valuenow="15" aria-valuemin="0" aria-valuemax="100"></div>
                            </div>
                        </td>
                    </tr>
                    <tr>
                        <td class="text-right"><label>Institucional</label></td>
                        <td width="90%">
                            <div class="progress" style="height: 20px">
                                <div class="progress-bar bg-yellow" placement="top" role="progressbar" [style.width]="33.33 +'%'" style="color: black; font-weight: bold" aria-valuenow="15" aria-valuemin="0" aria-valuemax="100"></div>
                                <div class="progress-bar bg-orange" placement="top" role="progressbar" [style.width]="33.33 +'%'" style="color: black; font-weight: bold" aria-valuenow="15" aria-valuemin="0" aria-valuemax="100"></div>
                                <div class="progress-bar bg-danger-dark" placement="top" role="progressbar" [style.width]="33.33 +'%'" style="color: black; font-weight: bold" aria-valuenow="15" aria-valuemin="0" aria-valuemax="100"></div>
                            </div>
                        </td>
                    </tr>
                </tbody>
            </table>

            <br>
            <div class="mb-2">
                <div class="progress" style="height: 20px">
                    <div class="progress-bar bg-yellow" placement="top" role="progressbar" [style.width]="33.33 +'%'" style="color: black; font-weight: bold" aria-valuenow="15" aria-valuemin="0" aria-valuemax="100">0 - 15 días
                    </div>
                    <div class="progress-bar bg-orange" placement="top" role="progressbar" [style.width]="33.33 +'%'" style="color: black; font-weight: bold" aria-valuenow="15" aria-valuemin="0" aria-valuemax="100">16 - 30 días
                    </div>
                    <div class="progress-bar bg-danger-dark" placement="top" role="progressbar" [style.width]="33.33 +'%'" style="color: black; font-weight: bold" aria-valuenow="15" aria-valuemin="0" aria-valuemax="100">31 a más días
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
