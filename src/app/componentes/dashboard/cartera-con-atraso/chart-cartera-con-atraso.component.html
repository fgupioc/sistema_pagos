<div class="row">

  <div class="col-12 col-md-6">
    <div class="chart-wrapper">
      <canvas baseChart class="chart" [options]="barChartOptions" [data]="pieChartData" [colors]="lineChartColours" [labels]="pieChartLabels" [chartType]="pieChartType" (chartClick)="chartClicked($event)"></canvas>
    </div>
  </div>

  <div class="col-12 col-md-6">
    <div class="form-group text-center">
      <label class="font-weight-bold">Días de atraso por División ({{ title }})</label>
      <table>
        <tbody>
        <tr *ngFor="let item of divisiones">
          <td class="text-right"><label>{{ item.tipoDivision }}</label></td>
          <td width="90%">
            <div class="progress">
              <div (click)="mostrarDetalleDivision(item, 0, 15)" class="cursor-pointer progress-bar bg-yellow" placement="top" role="progressbar" [style.width]="33.33 +'%'" style="color: black; font-weight: bold" aria-valuenow="15" aria-valuemin="0" aria-valuemax="100">{{ item.yellowCantidad }}</div>
              <div (click)="mostrarDetalleDivision(item, 16, 30)" class="cursor-pointer progress-bar bg-orange" placement="top" role="progressbar" [style.width]="33.33 +'%'" style="color: black; font-weight: bold" aria-valuenow="15" aria-valuemin="0" aria-valuemax="100">{{ item.orangeCantidad }}</div>
              <div (click)="mostrarDetalleDivision(item, 31, 20000)" class="cursor-pointer progress-bar bg-danger-dark" placement="top" role="progressbar" [style.width]="33.33 +'%'" style="color: black; font-weight: bold" aria-valuenow="15" aria-valuemin="0" aria-valuemax="100">{{ item.redCantidad }}</div>
            </div>
          </td>
        </tr>
        </tbody>
      </table>
      <br>
      <div class="mb-2">
        <div class="progress" style="height: 20px">
          <div (click)="mostrarDetalle(0, 15)" class="cursor-pointer progress-bar bg-yellow" placement="top" role="progressbar" [style.width]="33.33 +'%'" style="color: black; font-weight: bold" aria-valuenow="15" aria-valuemin="0" aria-valuemax="100">0 - 15 días
          </div>
          <div (click)="mostrarDetalle(16,30)" class="cursor-pointer progress-bar bg-orange" placement="top" role="progressbar" [style.width]="33.33 +'%'" style="color: black; font-weight: bold" aria-valuenow="15" aria-valuemin="0" aria-valuemax="100">16 - 30 días
          </div>
          <div (click)="mostrarDetalle(30, 20000)" class="cursor-pointer progress-bar bg-danger-dark" placement="top" role="progressbar" [style.width]="33.33 +'%'" style="color: black; font-weight: bold" aria-valuenow="15" aria-valuemin="0" aria-valuemax="100">31 a más días
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
