<div class="row">
    <div class="col-lg-12">
        <div class="card">
            <div class="card-header">
                <i class="fa fa-align-justify"></i>
                <span class="card-title text-uppercase font-weight-bold">Detalle del Socio</span>
            </div>
            <div class="card-body">
                <div class="row">
                    <div class="col-md-12">
                        <ngb-tabset [destroyOnHide]="false">
                            <ngb-tab title="Información">
                                <ng-template ngbTabContent>
                                    <div class="row">
                                        <div class="col-md-6">
                                            <div class="form-group">
                                                <label>Primer Nombre</label>
                                                <input class="form-control" type="text">
                                            </div>
                                        </div>
                                        <div class="col-md-6">
                                            <div class="form-group">
                                                <label>Segundo Nombre</label>
                                                <input class="form-control" type="text">
                                            </div>
                                        </div>
                                        <div class="col-md-6">
                                            <div class="form-group">
                                                <label>Primer Apellido</label>
                                                <input class="form-control" type="text">
                                            </div>
                                        </div>
                                        <div class="col-md-6">
                                            <div class="form-group">
                                                <label>Segundo Segundo</label>
                                                <input class="form-control" type="text">
                                            </div>
                                        </div>
                                    </div>
                                </ng-template>
                            </ngb-tab>
                            <ngb-tab title="Direcciones">
                                <ng-template ngbTabContent>
                                    <div class="row">
                                        <div class="col-md-12">
                                            <div class="form-group">
                                                <button class="btn btn-outline-info" (click)="modalDireccion(1)">Nuevo</button>
                                            </div>
                                        </div>
                                        <div class="col-md-12">
                                            <div class="form-group">
                                                <div class="table-responsive">
                                                    <table class="table table-bordered">
                                                        <thead>
                                                            <tr class="text-center">
                                                                <th width="10%">#</th>
                                                                <th width="30%">Tipo</th>
                                                                <th width="60%">Dirección</th>
                                                                <th width="60%">Acción</th>
                                                            </tr>
                                                        </thead>
                                                        <tbody>
                                                            <ng-container *ngIf="direcciones.length > 0">
                                                                <tr class="text-center">
                                                                    <th scope="row">1</th>
                                                                    <td class="text-left">Mark</td>
                                                                    <td class="text-left">Mark</td>
                                                                    <td>
                                                                        <button class="btn btn-sm btn-outline-info" (click)="modalDireccion(0)"><i class="fa fa-edit"></i></button>
                                                                    </td>
                                                                </tr>
                                                            </ng-container>
                                                            <ng-container *ngIf="direcciones.length == 0">
                                                                <tr class="text-center">
                                                                    <th scope="row" colspan="4"><small>No hay Datos</small></th>
                                                                </tr>
                                                            </ng-container>
                                                        </tbody>
                                                    </table>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </ng-template>
                            </ngb-tab>
                            <ngb-tab title="Telefonos">
                                <ng-template ngbTabContent>
                                    <div class="row">
                                        <div class="col-md-12">
                                            <div class="form-group">
                                                <button class="btn btn-outline-info" (click)="modalTelefono(1)">Nuevo</button>
                                            </div>
                                        </div>
                                        <div class="col-md-12">
                                            <div class="form-group">
                                                <div class="table-responsive">
                                                    <table class="table table-bordered">
                                                        <thead>
                                                            <tr class="text-center">
                                                                <th scope="col" width="10%">#</th>
                                                                <th scope="col">Número</th>
                                                                <th scope="col">Operador</th>
                                                                <th scope="col" width="20%">Accion</th>
                                                            </tr>
                                                        </thead>
                                                        <tbody>
                                                            <ng-container *ngIf="direcciones.length > 0">
                                                                <tr class="text-center">
                                                                    <th scope="row">1</th>
                                                                    <td class="text-left">Mark</td>
                                                                    <td class="text-left">Mark</td>
                                                                    <td>
                                                                        <button class="btn btn-sm btn-outline-info" (click)="modalTelefono(1)"><i class="fa fa-edit"></i></button>
                                                                    </td>
                                                                </tr>
                                                            </ng-container>
                                                            <ng-container *ngIf="direcciones.length == 0">
                                                                <tr class="text-center">
                                                                    <th scope="row" colspan="4"><small>No hay Datos</small></th>
                                                                </tr>
                                                            </ng-container>
                                                        </tbody>
                                                    </table>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </ng-template>
                            </ngb-tab>
                            <ngb-tab title="Correos">
                                <ng-template ngbTabContent>
                                    <div class="row">
                                        <div class="col-md-12">
                                            <div class="form-group">
                                                <button class="btn btn-outline-info" (click)="modalCorreo(1)">Nuevo</button>
                                            </div>
                                        </div>
                                        <div class="col-md-12">
                                            <div class="form-group">
                                                <div class="table-responsive">
                                                    <table class="table table-bordered">
                                                        <thead>
                                                            <tr class="text-center">
                                                                <th scope="col" width="10%">#</th>
                                                                <th scope="col">Correo</th>
                                                                <th scope="col" width="20%">Accion</th>
                                                            </tr>
                                                        </thead>
                                                        <tbody>
                                                            <ng-container *ngIf="direcciones.length > 0">
                                                                <tr class="text-center">
                                                                    <th scope="row">1</th>
                                                                    <td class="text-left">Mark</td>
                                                                    <td>
                                                                        <button class="btn btn-sm btn-outline-info" (click)="modalCorreo(0)"><i class="fa fa-edit"></i></button>
                                                                    </td>
                                                                </tr>
                                                            </ng-container>
                                                            <ng-container *ngIf="direcciones.length == 0">
                                                                <tr class="text-center">
                                                                    <th scope="row" colspan="3"><small>No hay Datos</small></th>
                                                                </tr>
                                                            </ng-container>
                                                        </tbody>
                                                    </table>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </ng-template>
                            </ngb-tab>
                        </ngb-tabset>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<app-loading></app-loading>
