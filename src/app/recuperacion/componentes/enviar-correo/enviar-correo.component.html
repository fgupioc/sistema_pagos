<div class="row" [formGroup]="formCorreo">
    <div class="col-12 col-md-4">
        <div class="form-group">
            <label>Seleccione Correo</label>
            <select class="form-control" formControlName="correo">
              <option value="">Seleccione</option>
              <option *ngFor="let item of showEmails" [value]="item.email">{{ item.email }}</option>
            </select>
        </div>
    </div>
    <div class="col-12 col-md-4">
        <div class="form-group">
            <label>Asunto</label>
            <input Uppercase class="form-control" type="text" formControlName="asunto">
        </div>
    </div>
    <div class="col-12 col-md-4 mt-4">
        <div class="form-group">
            <label class="switch switch-text switch-primary">
                <input type="checkbox" class="switch-input" formControlName="url">
                <span class="switch-label" data-on="SI" data-off="NO"></span>
                <span class="switch-handle"></span>
            </label> Adjuntar URL Self Service
        </div>

    </div>
    <div class="col-12">
        <div class="form-group">
            <label>Cuerpo</label>
            <quill-editor [styles]="{height: '200px'}" placeholder="ObservaciÃ³n" [modules]="config" formControlName="mensaje" required>
            </quill-editor>
        </div>
    </div>
    <div class="col-12">
        <div class="form-group text-center mt-2">
            <button class="btn btn-sm btn-primary mr-2" [disabled]="formCorreo.invalid">Enviar</button>
            <button class="btn btn-sm btn-danger" (click)="ocultar()">Cancelar</button>
        </div>
    </div>
</div>
