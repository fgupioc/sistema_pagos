<div class="row" [formGroup]="formWhatsapp">
    <div class="col-12 col-md-4">
        <div class="form-group">
            <label>Seleccione NÃºmero</label>
            <select class="form-control" formControlName="telefono">
                                <option value="">Seleccione</option>
                                <option *ngFor="let item of showPhones" [value]="item.numero">{{ item.numero }}</option>
                              </select>
        </div>
    </div>
    <div class="col-12 col-md-4" *ngIf="false">
        <div class="form-group">
            <br>
            <br>
            <label class="cursor-pointer">
                                <input type="checkbox" formControlName="url"> Adjuntar URL Self Service
                              </label>
        </div>
    </div>
    <div class="col-12">
        <div class="form-group">
            <label>Cuerpo</label>
            <textarea class="form-control" rows="4" formControlName="mensaje"></textarea>
        </div>
    </div>
    <div class="col-12">
        <div class="form-group text-center mt-2">
            <button class="btn btn-sm btn-primary mr-2" [disabled]="formWhatsapp.invalid">Enviar</button>
            <button class="btn btn-sm btn-danger" (click)="cancelar()">Cancelar</button>
        </div>
    </div>
</div>
