<div class="row">
    <div class="col-lg-12">
        <div class="card">
            <div class="card-header d-flex justify-content-lg-between">
                <h6 class="p-0 m-0">Lista de Carteras</h6>
                <ol class="breadcrumb float-sm-right m-0 p-0 bg-transparent">
                    <li class="breadcrumb-item active">Carteras</li>
                </ol>
            </div>
            <div class="card-body">
                <div class="table-responsive">
                    <table class="table table-bordered">
                        <thead>
                            <tr class="text-center">
                                <th scope="col">#</th>
                                <th scope="col">Cartera</th>
                                <th scope="col">Fecha</th>
                                <th scope="col">Opciones</th>
                            </tr>
                        </thead>
                        <tbody>
                            <ng-container *ngIf="carteras.length > 0">
                                <tr class="text-center" *ngFor="let item of carteras; let i = index;">
                                    <th scope="row">{{ i + 1 }}</th>
                                    <td>{{ item.nombre }}</td>
                                    <td>{{ item.fechaCreacion | date : 'dd/MM/yyyy' }}</td>
                                    <td>
                                        <div class="btn-group">
                                            <button class="btn btn-sm btn-info mr-2"><i class="fa fa-list"></i></button>
                                        </div>
                                    </td>
                                </tr>
                            </ng-container>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
<app-loading></app-loading>
