<section class="app-body h100vh">
  <div class="main">
    <div class="container mt-5">
      <!--  d-md-down-none 'ocultar en movil' -->
      <div class="card" *ngIf="socio">
        <div class="card-body">
          <div class="row">
            <div class="col-12">
              <div class="form-group">
                <div class="float-right">
                  <button class="btn btn-outline-info" [routerLink]="'/socio/mis-creditos/'+ token"><i class="fa fa-reply" aria-hidden="true"></i></button>
                </div>
                Socio: <label class="text-uppercase"><b>{{ socio.alias }}</b></label>
              </div>
            </div>
            <div class="col-12">
              <div class="form-group" *ngFor="let doc of socio.documentos;">
                Documento: <label class="text-uppercase"><b>{{ doc.tipoDocumentoDescripcion }} / {{ doc.numeroDocumento }}</b></label>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="card" *ngIf="credito">
        <div class="card-body">
          <div class="row">
            <div class="col-12">
              <div class="form-group">
                <h3 class="title-table">Detalle de la Cuota</h3>
                <div class="table-responsive">
                  <table class="table table-bordered table-hover">
                    <thead class="thead-light">
                    <tr class="text-center">
                      <th scope="col">#</th>
                      <th scope="col">N° Crédito</th>
                      <th scope="col">Vencimiento</th>
                      <th scope="col">Días</th>
                      <th scope="col">Monto</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr class="text-center">
                      <th scope="row">1</th>
                      <td>{{ credito.nroCredito }}</td>
                      <td>{{ credito.fechaVencimiento | date : 'dd/MM/yyyy' }}</td>
                      <td>{{ credito.diasAtraso }}</td>
                      <td>{{ credito.montoCuota | currency: credito.codMoneda }}</td>
                    </tr>
                    </tbody>
                  </table>
                </div>
              </div>
            </div>
            <div class="col-12">
              <div class="form-group text-center">
                <button class="btn btn-success mr-2 mb-2" (click)="showModalLlamenme()">Quiero que me Llamen</button>
                <button class="btn btn-success mr-2 mb-2" (click)="showModalCompromisoPago()">&nbsp;Compromiso de Pago&nbsp;</button>
                <button class="btn btn-success mr-2 mb-2" (click)="showModalYaPague()">&nbsp; Informar que Pagué &nbsp;</button>
                <button class="btn btn-success mr-2 mb-2" (click)="showModalReclamo()">Presentar un reclamo</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
<app-loading></app-loading>
