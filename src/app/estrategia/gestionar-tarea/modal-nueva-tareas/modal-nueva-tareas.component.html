<div class="modal-content">
  <div class="modal-header">
    <button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss()">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <div class="row">
      <div class="col-12">
        <label>Añadir título de tablero</label>
        <div class="form-group">
          <input type="text" class="form-control" [(ngModel)]="name" maxlength="225">
        </div>
      </div>
      <div class="col-12">
        <label>Visibilidad</label>
        <div class="form-group">
          <select class="form-control" [(ngModel)]="visible">
            <option>Privado</option>
            <option>Publico</option>
          </select>
        </div>
      </div>
      <div class="col-12">
        <label>Miembros</label>
        <div class="input-group input-group-sm">
          <select class="form-control" [(ngModel)]="codEjec">
            <option>Seleccione</option>
            <option *ngFor="let item of ejecutivos" [value]="item.codUsuario">{{ item.alias }}</option>
          </select>
          <span class="input-group-btn">
            <button type="button" class="btn btn-info btn-flat" (click)="seleccionarEjecutivo()"><i class="fa fa-plus text-white"></i></button>
          </span>
        </div>
      </div>
    </div>
    <div class="row" *ngIf=" $ejecutivos.length > 0">
      <div class="col-12 mt-4">
        <div class="table-responsibe">
          <table class="table table-bordered">
            <thead>
            <tr>
              <th scope="col">#</th>
              <th scope="col">Ejecutivo</th>
              <th scope="col">Opción</th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let item of $ejecutivos; let i = index">
              <th scope="row">{{ i+1 }}</th>
              <td>{{ item.alias }}</td>
              <td>
                <button class="btn btn-sm btn-danger" (click)="removeEjecutivo(item)"><i class="fa fa-trash"></i></button>
              </td>
            </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
  <div class="modal-footer d-flex justify-content-center">
    <button type="button" class="btn btn-outline-primary mr-2" [disabled]="!name || !visible || $ejecutivos.length == 0" (click)="crear()">Crear Tablero</button>
    <button type="button" class="btn btn-outline-dark" (click)="activeModal.close()">Close</button>
  </div>
</div>
