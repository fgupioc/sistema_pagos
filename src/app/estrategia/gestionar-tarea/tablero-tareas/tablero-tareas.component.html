<div class="row">
  <div class="col-sm-6 col-lg-3" *ngFor="let item of asignaciones">
    <div class="card text-white bg-primary position-relative">
      <div *ngIf="false" class="btn-group position-absolute" style="right: 5px; top: 5px" dropdown>
        <button type="button" class="btn btn-transparent dropdown-toggle p-0" dropdownToggle>
          <i class="icon-settings"></i>
        </button>
        <div class="dropdown-menu dropdown-menu-right" *dropdownMenu>
          <a class="dropdown-item" href="#">Action</a>
          <a class="dropdown-item" href="#">Another action</a>
          <a class="dropdown-item" href="#">Something else here</a>
          <a class="dropdown-item" href="#">Something else here</a>
        </div>
      </div>
      <div class="card-body pb-0 cursor-pointer" style="min-height: 90px" [routerLink]="'/auth/gestion-administrativa/tareas/'+item.slug">
        <div>{{ item.ejecutivo.alias | slice: 0: 20 }}{{ item.ejecutivo.alias.length > 20 ? '...' : '' }}</div>
        <div class="text-value" style="font-size: 14px">{{ item.nombre }}</div>
      </div>
    </div>
  </div><!--/.col-->
  <div class="col-sm-6 col-lg-3">
    <div class="card cursor-pointer" (click)="showModalNuevaTarea()">
      <div class="board-tile mod-add">
        <div>Crear un nuevo tablero de tarea</div>
      </div>
    </div>
  </div><!--/.col-->
</div><!--/.row-->
<app-loading></app-loading>
