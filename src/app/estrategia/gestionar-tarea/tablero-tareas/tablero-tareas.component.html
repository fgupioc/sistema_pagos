<div class="row">
  <div class="col-sm-6 col-lg-3" *ngFor="let item of asignaciones">
    <div class="card text-white bg-primary position-relative">
      <ng-container *ngIf="menuS.hasShowTarea(A.TAREA_SHOW_TABLERO); else loggedOut">
        <div class="card-body pb-0 cursor-pointer" style="min-height: 90px" [routerLink]="'/auth/gestion-administrativa/tareas/'+item.slug">
          <div>{{ item.ejecutivoAlias | slice: 0: 20 }}{{ item.ejecutivoAlias.length > 20 ? '...' : '' }}</div>
          <div class="text-value" style="font-size: 14px">{{ item.nombre }}</div>
        </div>
      </ng-container>
      <ng-template  #loggedOut>
        <div class="card-body pb-0 cursor-pointer" style="min-height: 90px">
          <div>{{ item.ejecutivoAlias | slice: 0: 20 }}{{ item.ejecutivoAlias.length > 20 ? '...' : '' }}</div>
          <div class="text-value" style="font-size: 14px">{{ item.nombre }}</div>
        </div>
      </ng-template >
    </div>
  </div><!--/.col-->
  <div class="col-sm-6 col-lg-3" *ngIf="menuS.hasShowTarea(A.TAREA_NEW_TABLERO)">
    <div class="card cursor-pointer" (click)="showModalNuevaTarea()">
      <div class="board-tile mod-add">
        <div>Crear un nuevo tablero de tarea</div>
      </div>
    </div>
  </div><!--/.col-->
</div><!--/.row-->
<app-loading></app-loading>
