<div class="row">
  <div class="col-lg-12">
    <div class="card">
      <div class="card-header d-flex justify-content-lg-between">
        <h6 class="p-0 m-0">Lista de Carteras</h6>
        <ol class="breadcrumb float-sm-right m-0 p-0 bg-transparent">
          <li class="breadcrumb-item active">Carteras</li>
        </ol>
      </div>
      <div class="card-body">
        <button class="btn btn-sm btn-outline-primary mb-4" *ngIf="AS.has(this.A.CARTERA_CREAR)" routerLink="/auth/estrategia/carteras/crear">Nuevo Cartera</button>
        <div class="table-responsive">
          <table class="table table-bordered">
            <thead>
            <tr class="text-center">
              <th scope="col">#</th>
              <th scope="col">Cartera</th>
              <th scope="col">Fecha</th>
              <th scope="col">Estado</th>
              <th scope="col">Opciones</th>
            </tr>
            </thead>
            <tbody>
            <ng-container *ngIf="carteras.length > 0">
              <tr class="text-center" *ngFor="let item of carteras; let i = index;">
                <th scope="row">{{ i + 1 }}</th>
                <td>{{ item.nombre }}</td>
                <td>{{ item.fechaCreacion | date : 'dd/MM/yyyy' }}</td>
                <td>{{ item.estado == '1' ? 'Activo' : 'Inactivo' }}</td>
                <td>
                  <div class="btn-group">
                    <button class="btn btn-sm btn-primary mr-2" *ngIf="AS.has(this.A.CARTERA_ACTUALIZAR)"  (click)="showDetails(item)"><i class="fa fa-eye"></i></button>
                    <button  *ngIf="item.estado == '1' && AS.has(this.A.CARTERA_ELIMINAR)" class="btn btn-sm btn-danger" (click)="cambiarEstado(item, '1')"><i class="fa fa-trash"></i></button>
                    <button *ngIf="item.estado == '0' && AS.has(this.A.CARTERA_ELIMINAR)" class="btn btn-sm btn-success" (click)="cambiarEstado(item, '0')"><i class="fa fa-check"></i></button>
                  </div>
                </td>
              </tr>
            </ng-container>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>
<app-loading></app-loading>
