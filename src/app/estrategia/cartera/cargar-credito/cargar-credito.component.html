<div class="row">
  <div class="col-lg-12">
    <div class="card">
      <div class="card-header">
        <i class="fa fa-align-justify"></i>
        <span class="card-title text-uppercase font-weight-bold">Importaci√≥n de cartera</span>
      </div>
      <div class="card-body">
        <table class="table table-responsive-sm table-bordered table-striped table-sm">
          <thead>
          <tr class="text-center">
            <th>#</th>
            <th>Fecha de Carga</th>
            <th>Registros</th>
            <th>Clientes</th>
            <th>Deuda Capital</th>
            <th>Intereses</th>
            <th>Deuda Actualizada</th>
          </tr>
          </thead>
          <tbody>
          <tr *ngFor="let o of cargas; index as i; ">
            <td class="text-center">{{ i + 1 }}</td>
            <td class="text-center">{{ o.fechaCarga | date: 'dd/MM/yyyy hh:mm a' | lowercase}}</td>
            <td class="text-center">{{ o.nroRegistros}}</td>
            <td class="text-center">{{ o.nroClientes}}</td>
            <td class="text-center">{{ o.deudaCapital}}</td>
            <td class="text-center">{{ o.intereses}}</td>
            <td class="text-center">{{ o.deudaActualizada}}</td>
          </tr>
          </tbody>
        </table>
      </div>
      <div class="card-footer">
        <button type="button" class="btn btn-danger mr-5px" (click)="resetear()">
          Resetear
        </button>
        <button class="btn btn-instagram mr-5px" (click)="cargarArchivo()">
          Cargar Archivo
        </button>
        <button class="btn btn-success mr-5px" (click)="ejecutarCarga()">
          Ejecutar Carga
        </button>
      </div>
    </div>
  </div>
</div>
<app-loading></app-loading>
