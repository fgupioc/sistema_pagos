<div class="row">
  <div class="col-lg-12">
    <div class="card">
      <div class="card-header">
        <i class="fa fa-align-justify"></i>
        <span class="card-title text-uppercase font-weight-bold">Importación de cartera</span>
      </div>
      <div class="card-body">
        <form action="" class="form-horizontal ng-untouched ng-pristine ng-valid" method="post" novalidate="">
          <div class="form-group row">
            <label class="col-md-2 col-form-label" style="text-align: right" for="cartera">Cartera *</label>
            <div class="col-md-10">
              <select id="cartera" class="form-control">
                <option *ngFor="let o of carterasActivas" [value]="o.codCartera">{{o.nombre}}</option>
              </select>
            </div>
          </div>
        </form>
        <table class="table table-responsive-sm table-bordered table-striped table-sm">
          <thead>
          <tr class="text-center">
            <th>#</th>
            <th>Fecha de Carga</th>
            <th>Registros</th>
            <th>Socios</th>
            <!--
            <th>Deuda Capital</th>
            <th>Intereses</th>
            <th>Deuda Actualizada</th> -->
            <th>Cargado</th>
          </tr>
          </thead>
          <tbody>
          <tr *ngFor="let o of cargas; index as i; ">
            <td class="text-center">{{ i + 1 }}</td>
            <td class="text-center">{{ o.fechaCarga | date: 'dd/MM/yyyy hh:mm a' | lowercase}}</td>
            <td class="text-center">
              <a [routerLink]="['./creditos',o.id]" class="text-info" ngbTooltip="Créditos">
                {{ o.nroRegistros }}
              </a>
            </td>
            <td class="text-center">
              <a [routerLink]="['./socios',o.id]" class="text-info" ngbTooltip="Socios">
                {{ o.nroSocios }}
              </a>
            </td>
            <!--
            <td class="text-center">{{ o.deudaCapital}}</td>
            <td class="text-center">{{ o.intereses}}</td>
            <td class="text-center">{{ o.deudaActualizada}}</td> -->
            <td class="text-center">
              <span class="badge" [ngClass]="o.cargado ? 'badge-success' : 'badge-danger'">
                {{ o.cargado ? 'Si' : 'No' }}
              </span>
            </td>
          </tr>
          </tbody>
        </table>
      </div>
      <div class="card-footer">
        <button type="button" class="btn btn-danger mr-5px" (click)="quieresResetear()">
          Resetear
        </button>
        <button class="btn btn-instagram mr-5px" (click)="cargarArchivo()">
          Cargar Archivo
        </button>
        <button class="btn btn-success mr-5px" (click)="quieresEjecutarCarga()">
          Ejecutar Carga
        </button>
      </div>
    </div>
  </div>
</div>
<app-loading></app-loading>
