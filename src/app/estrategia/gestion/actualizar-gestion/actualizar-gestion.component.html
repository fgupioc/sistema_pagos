<div class="row">
    <div class="col-lg-12">
        <div class="card">
            <div class="card-header">
                <h6 class="p-0 m-0">Gestion</h6>
            </div>
            <div class="card-body">
                <ngb-tabset [destroyOnHide]="false">
                    <ngb-tab title="Información">
                        <ng-template ngbTabContent>
                            <div class="div" [formGroup]="formGestion">
                                <div class="row">
                                    <div class="col-md-6">
                                        <div class="form-group">
                                            <label>Nombre</label>
                                            <input type="text" class="form-control" formControlName="nombre">
                                        </div>
                                    </div>
                                    <div class="col-md-6">
                                        <div class="form-group">
                                            <label>Grupo</label>
                                            <input type="text" class="form-control" formControlName="grupo">
                                        </div>
                                    </div>
                                    <div class="col-md-6">
                                        <div class="form-group">
                                            <label>Campo</label>
                                            <select class="form-control" formControlName="codCampoCartera">
                                            <option value="">Seleccionar</option>
                                            <option *ngFor="let item of campos" [value]="item.codCampoCartera">{{ item.nombre }}</option>
                                        </select>
                                        </div>
                                    </div>
                                    <div class="col-md-3">
                                        <div class="form-group">
                                            <label>Desde</label>
                                            <input type="text" class="form-control" formControlName="desde">
                                        </div>
                                    </div>
                                    <div class="col-md-3">
                                        <div class="form-group">
                                            <label>Hasta</label>
                                            <input type="text" class="form-control" formControlName="hasta">
                                        </div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-md-12">
                                        <div class="form-group">
                                            <label>Auditoria</label>
                                        </div>
                                    </div>
                                    <div class="col-md-3">
                                        <div class="form-group">
                                            <label>Fecha Creación:</label>
                                            <input type="text" class="form-control" formControlName="fechaCreacion">
                                        </div>
                                    </div>
                                    <div class="col-md-3">
                                        <div class="form-group">
                                            <label>Usuario Creador:</label>
                                            <input type="text" class="form-control" formControlName="userCreate">
                                        </div>
                                    </div>
                                    <div class="col-md-3">
                                        <div class="form-group">
                                            <label>Fecha Actualización:</label>
                                            <input type="text" class="form-control" formControlName="fechaActualizacion">
                                        </div>
                                    </div>
                                    <div class="col-md-3">
                                        <div class="form-group">
                                            <label>Usuario Actualiza:</label>
                                            <input type="text" class="form-control" formControlName="userUpdate">
                                        </div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-md-12">
                                        <button *ngIf="create" class="btn btn-lg btn-outline-info" (click)="guardar()">Guardar</button>
                                        <button *ngIf="!create" class="btn btn-lg btn-outline-info" (click)="actualizar()">Actualizar</button>
                                    </div>
                                </div>
                            </div>
                        </ng-template>
                    </ngb-tab>
                    <ngb-tab>
                        <ng-template ngbTabTitle>Etapas</ng-template>
                        <ng-template ngbTabContent>
                            <div class="row">
                                <div class="col-md-12">
                                    <div class="form-group">
                                        <button class="btn btn-outline-info btn-sm" (click)="nuevaEtapa()">Nuevo</button>
                                    </div>
                                </div>
                                <div class="col-md-12">
                                    <div class="table-responsive">
                                        <table class="table table-bordered">
                                            <thead>
                                                <tr class="text-center">
                                                    <th scope="col">#</th>
                                                    <th scope="col">Nombre</th>
                                                    <th scope="col">Parametros</th>
                                                    <th scope="col">Acciones</th>
                                                </tr>
                                            </thead>
                                            <tbody>
                                                <ng-container *ngFor="let item of etapas; let i = index">
                                                    <ng-container *ngIf="item.estado == '1'">
                                                        <tr class="text-center">
                                                            <th scope="row"> {{ i+1 }}</th>
                                                            <td>{{ item.nombre }}</td>
                                                            <td>{{ item.desde }} a {{ item.hasta }}</td>
                                                            <td class="text-center">
                                                                <button class="btn btn-sm btn-info mr-2" (click)="actualzarEtapa(i)"><i class="fa fa-edit"></i></button>
                                                                <button class="btn btn-sm btn-danger" (click)="eliminar(item, i)"><i class="fa fa-trash"></i></button>
                                                            </td>
                                                        </tr>
                                                    </ng-container>
                                                </ng-container>
                                            </tbody>
                                        </table>
                                    </div>
                                </div>
                            </div>
                        </ng-template>
                    </ngb-tab>
                </ngb-tabset>


            </div>
        </div>
    </div>
</div>
<app-loading></app-loading>
