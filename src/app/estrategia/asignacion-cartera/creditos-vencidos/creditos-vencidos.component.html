<div class="card">
    <div class="card-header">
        <i class="fa fa-align-justify"></i>
        <span class="card-title text-uppercase font-weight-bold">Créditos Vencidos</span>
        <div class="card-tools float-right">
            <button type="button" class="btn btn-sm btn-primary" [routerLink]="'/auth/estrategia/asignacion-cartera'">
              <i class="fa fa-arrow-left"></i> Regresar
            </button>
        </div>
    </div>
    <div class="card-body">
        <div class="row" *ngIf="creditos.length > 0">
            <div class="col-12">
                <div class="form-group">
                    <label>Observación:</label>
                    <textarea [(ngModel)]="mensaje" class="form-control" rows="5" placeholder="ingrese una observación"></textarea>
                </div>
            </div>
            <div class="col-12">
                <div class="form-group">
                    <span>
                      <label class="switch switch-default switch-pill switch-success mr-2">
                        <input type="checkbox" class="switch-input"  (change)="seleccionarTodos($event)" [checked]="creditos.length == creditosSeleccionados.length">
                        <span class="switch-label"></span>
                    <span class="switch-handle"></span>
                    </label>
                    Seleccionar Todos</span>

                    <button *ngIf="creditosSeleccionados.length > 0" class="btn btn-sm btn-success float-right" (click)="enviarSolicitud()">Enviar a Extrajudicial</button>
                    <!--          <label class="cursor-pointer"><input type="checkbox" (change)="seleccionarTodos($event)" [checked]="creditos.length == creditosSeleccionados.length"> Seleccionar Todos</label>-->
                    <!--          -->
                </div>
            </div>
            <div class="col-12 mt-4">
                <div class="table-responsive">
                    <table class="table table-bordered table-hover">
                        <thead>
                            <tr class="text-center">
                                <th scope="col" width="5%">#</th>
                                <th scope="col">Cartera</th>
                                <th scope="col">Crédito</th>
                                <th scope="col">Socio</th>
                                <th scope="col">Dias Atraso</th>
                                <th scope="col">Opción</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr class="text-center" *ngFor="let credito of creditos">
                                <th scope="row">
                                    <label class="contenedor-check">
                                      <input type="checkbox" [checked]="seleccionado(credito)" (change)="seleccionarCredito($event, credito)">
                                      <span class="checkmark"></span>
                                    </label>
                                </th>
                                <td>{{ credito.cartera }}</td>
                                <td>{{ credito.nroCredito }}</td>
                                <td>{{ credito.socioAlias }}</td>
                                <td>{{ credito.diasAtraso }}</td>
                                <td>
                                    <button type="button" class="btn btn-sm btn-primary mr-2" [routerLink]="'/auth/estrategia/asignacion-cartera/'+ejecutivoUuid+'/creditos-vencidos/'+credito.nroCredito+'/detalle'">
                                      <i class="fa fa-eye"></i>
                                    </button>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
<ngx-spinner></ngx-spinner>
