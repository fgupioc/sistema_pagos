<div class="card" *ngIf="ejecutivos.length > 0">
  <div class="card-header">
    <i class="fa fa-align-justify"></i>
    <span class="card-title text-uppercase font-weight-bold">Lista de ejecutivos de negocio</span>
  </div>
  <div class="card-body">
    <div class="row">
      <div class="col-12">
        <table class="table table-bordered">
          <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">Ejecutivo</th>
            <th scope="col">Email</th>
            <th scope="col">Celular</th>
            <th scope="col">Opciones</th>
          </tr>
          </thead>
          <tbody>
          <tr *ngFor="let item of ejecutivos; let i = index">
            <th scope="row">{{ i + 1 }}</th>
            <td>{{ item.alias }}</td>
            <td>{{ item.email }}</td>
            <td>{{ item.numeroCelular }}</td>
            <td>
              <button class="btn btn-sm btn-primary mr-2" [routerLink]="'/auth/estrategia/asignacion-cartera/'+item.codUsuario+ '/configuracion'"><i class="fa fa-arrow-right"></i></button>
              <button class="btn btn-sm btn-success mr-2" [routerLink]="'/auth/estrategia/asignacion-cartera/'+item.codUsuario+ '/listado'"><i class="fa fa-list"></i></button>
            </td>
          </tr>
          </tbody>
        </table>
      </div>

    </div>
  </div>
</div>
<ngx-spinner></ngx-spinner>
