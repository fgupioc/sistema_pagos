<div class="card" *ngIf="ejecutivos.length > 0">
  <div class="card-header">
    <i class="fa fa-align-justify"></i>
    <span class="card-title text-uppercase font-weight-bold">Lista de Gestores de cobranza</span>
    <div class="box-tools float-right">
      <button class="btn btn-sm btn-primary" [routerLink]="'/auth/estrategia/asignacion-cartera/mis-asignaciones'">Mis Asignaciones</button>
    </div>
  </div>
  <div class="card-body">
    <div class="row">
      <div class="col-12">
        <table class="table table-bordered">
          <thead>
          <tr class="text-center">
            <th scope="col">#</th>
            <th scope="col">Gestor</th>
            <th scope="col">Correo</th>
            <th scope="col">Celular</th>
            <th scope="col">Opciones</th>
          </tr>
          </thead>
          <tbody>
          <tr *ngFor="let item of ejecutivos; let i = index">
            <th scope="row">{{ i + 1 }}</th>
            <td>{{ item.alias }}</td>
            <td>{{ item.email }}</td>
            <td>{{ item.numeroCelular }}</td>
            <td>
              <button class="btn btn-sm btn-primary mr-2" [routerLink]="'/auth/estrategia/asignacion-cartera/'+item.uuid+ '/configuracion'"><i class="fa fa-arrow-right"></i></button>
              <button class="btn btn-sm btn-success mr-2" [routerLink]="'/auth/estrategia/asignacion-cartera/'+item.uuid+ '/listado'"><i class="fa fa-list"></i></button>
            </td>
          </tr>
          </tbody>
        </table>
      </div>

    </div>
  </div>
</div>
<ngx-spinner></ngx-spinner>
