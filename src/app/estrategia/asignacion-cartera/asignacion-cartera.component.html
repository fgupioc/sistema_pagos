<div class="card" *ngIf="ejecutivos.length > 0">
  <div class="card-header">
    <i class="fa fa-align-justify"></i>
    <span class="card-title text-uppercase font-weight-bold">Lista de Gestores de cobranza</span>
    <div class="box-tools float-right">
      <button class="btn btn-sm btn-primary mr-2" [routerLink]="'/auth/estrategia/asignacion-cartera/mis-asignaciones'">Mis
        Asignaciones
      </button>
      <button class="btn btn-sm btn-success" (click)="findSocio()"><i class="fa fa-search"></i> Buscar Socio</button>
    </div>
  </div>
  <div class="card-body">
    <div class="row">
      <div class="col-12">
        <table class="table table-bordered">
          <thead>
          <tr class="text-center">
            <th scope="col">#</th>
            <th scope="col">Gestor</th>
            <th scope="col">Correo</th>
            <th scope="col">Celular</th>
            <th scope="col">Opciones</th>
          </tr>
          </thead>
          <tbody>
          <tr *ngFor="let item of ejecutivos; let i = index" class="text-center">
            <th scope="row">{{ i + 1 }}</th>
            <td>{{ item.alias }}</td>
            <td>{{ item.email }}</td>
            <td>{{ item.numeroCelular }}</td>
            <td>
              <button class="btn btn-sm btn-primary mr-2" placement="top" ngbTooltip="Gestionar Asignación"
                      [routerLink]="'/auth/estrategia/asignacion-cartera/'+item.uuid+ '/configuracion'"><i
                class="fa fa-arrow-right"></i></button>
              <button class="btn btn-sm btn-success mr-2" placement="top" ngbTooltip="Asignaciones"
                      [routerLink]="'/auth/estrategia/asignacion-cartera/'+item.uuid+ '/listado'"><i
                class="fa fa-list"></i></button>
              <button *ngIf="false" class="btn btn-sm btn-warning mr-2"
                      [routerLink]="'/auth/estrategia/asignacion-cartera/' + item.uuid + '/creditos-vencidos'"
                      placement="top" ngbTooltip="Créditos Vencidos"><i class="fa fa-list-ol"></i></button>
              <button *ngIf="false" class="btn btn-sm btn-info mr-2"
                      [routerLink]="'/auth/estrategia/asignacion-cartera/' + item.uuid + '/socios-observados'"
                      placement="top" ngbTooltip="Socios Observados"><i class="fa fa-list-ol"></i></button>
            </td>
          </tr>
          </tbody>
        </table>
      </div>

    </div>
  </div>
</div>
<ngx-spinner></ngx-spinner>
