<div class="row">
    <div class="col-lg-12">
        <div class="card">
            <div class="card-header">
                <i class="fa fa-align-justify"></i>
                <span class="card-title text-uppercase font-weight-bold">Configurar Notificaciones</span>
            </div>
            <div class="card-body" [formGroup]="formulario">
                <div class="row">
                    <div class="col-md-3">
                        <div class="form-group">
                            <label>Seleccionar Cartera</label>
                            <select class="form-control" (change)="cambioCartera()" formControlName="codCartera">
                                <option value="">Seleccione</option>
                                <option *ngFor="let item of carteras" [value]="item.codCartera">{{ item.nombre }}</option>
                            </select>
                        </div>
                    </div>
                    <div class="col-md-3">
                        <div class="form-group">
                            <label>Seleccionar Gestion</label>
                            <select class="form-control" (change)="cambioGestion()" formControlName="codGestion">
                                <option value="">Seleccione</option>
                                <option *ngFor="let item of gestiones" [value]="item.codGestion">{{ item.nombre }}</option>
                            </select>
                        </div>
                    </div>
                    <div class="col-md-3">
                        <div class="form-group">
                            <label>Seleccionar Etapa</label>
                            <select class="form-control" formControlName="codEtapa">
                                <option value="">Seleccione</option>
                                <option *ngFor="let item of etapas" [value]="item.codEtapa">{{ item.nombre }}</option>
                            </select>
                        </div>
                    </div>
                    <div class="col-md-3">
                        <div class="form-group">
                            <label>Seleccionar Notificaci√≥n</label>
                            <select class="form-control">
                                <option value="">Seleccione</option>
                                <option *ngFor="let item of notificaciones" [value]="item.codTipoNotificacion">{{ item.nombre }}</option>
                            </select>
                        </div>
                    </div>
                    <div class="col-md-12">
                        <div class="form-group">
                            <label>Ingrese el mensaje</label>
                            <textarea class="form-control"></textarea>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<app-loading></app-loading>
